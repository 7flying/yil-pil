<!-- ko if: setWarningSession-->
<div class="alert alert-danger" role="alert">
 	<span>You need to be loged in to perform that action. Please 
	<a href="#login">log in</a> or <a href="#join">sign up</a>.</span>
</div>
<!-- /ko -->
<!-- ko if: setWarnAlreadyVoted-->
<div class="alert alert-warning alert-dismissible" role="alert">
 	<button type="button" class="close" data-dismiss="alert">
 		<span aria-hidden="true">&times;</span>
 			<span class="sr-only">Close</span>
 	</button>
 	<strong>Hey!</strong> You cannot vote twice.
</div>
<!-- /ko -->
<!-- ko if:  setWarningGeneral-->
<div class="alert alert-danger alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<strong>Warning!</strong> Some error occurred, please try again later.
</div>
<!-- /ko-->
<!-- ko if:  setOkFavourite-->
<div class="alert alert-success alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<strong>Success!</strong> The post has been added to your fav list.
</div>
<!-- /ko-->
<div id='posts-list' data-bind='foreach: posts'>
	<div class="panel panel-default">
		<div class="panel-heading" >
			<h3>
				<a data-bind='html: title, attr: {href: "#post/" + id}'></a>
			</h3>
			<span> by </span>
			<a data-bind='html: author, attr: {href: "#user/" + author}'></a>	
			<span> â€¢ Posted on </span>
			<span data-bind='text: date'></span>
		</div>
		<div class="panel-body" data-bind='text: contents'></div>
		<div class="panel-footer">
			<button data-bind='click: $parent.voteUp' type="button" 
			class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-chevron-up" 
				aria-hiden="true"></span>
			</button>
			<span class="badge" data-bind='text: votes'></span>
			<button data-bind='click: $parent.voteDown' type="button" 
			class="btn btn-default" aria-label="Left Align">
				<span class=" glyphicon glyphicon-chevron-down" 
				aria-hiden="true">
				</span>
			</button>
			<button data-bind='click: $parent.like' type="button" 
			class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-heart text-danger" 
				aria-hidden="true"></span> Like it
			</button>
			<span data-bind='foreach: tags'>
				<a data-bind='attr: {href: "#tag/" + $data}'>
					<span class="label label-success" data-bind='html: $data'>
					</span>
				</a>
			</span>
		</div>
	</div>
</div>
