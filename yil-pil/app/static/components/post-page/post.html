<!-- ko if:  setSuccess-->
<div class="alert alert-success" role="alert">
	<button type="button" class="close" data-dismiss="alert">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<strong>Success!</strong> The post was deleted.
</div>
<!-- /ko-->
<!-- ko if:  setWarning-->
<div class="alert alert-danger alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<strong>Warning!</strong>
	 Some error occurred, please try again later.
</div>
<!-- /ko-->
<!-- ko if: setWarningSession-->
<div class="alert alert-danger alert-dismissible" role="alert">
 	<button type="button" class="close" data-dismiss="alert">
 		<span aria-hidden="true">&times;</span>
 			<span class="sr-only">Close</span>
 	</button>
 	<span>You need to be loged in to perform that action. Please 
	<a href="#login">log in</a> or <a href="#join">sign up</a>.</span>
</div>
<!-- /ko -->
<!-- ko if: postOwner-->
<h2>	
	<button type="button" class="btn btn-default" aria-label="Left Align"
	 data-bind='click: editPost'>
		<i class="fa fa-pencil"></i> Edit</li>
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align"
	 data-bind='click: deletePost'>
		<i class="fa fa-trash"></i> Delete</li>
	</button>
</h2>
<!-- /ko -->

<div class="panel panel-default" data-bind="visible: showPost">
	<div class="panel-heading" >
		<h3  data-bind='text: title'></h3>
		<span> by </span>
		<a data-bind='html: author, attr: {href: "#user/" + author}'></a>	
		<span> â€¢ Posted on </span>
		<span data-bind='text: date'></span>
	</div>
	<div class="panel-body" id="contents"></div>
	<div class="panel-footer">
		<button data-bind='click: voteUp' type="button" class="btn btn-default"
		 aria-label="Left Align">
			<span class=" glyphicon glyphicon-chevron-up" 
			aria-hiden="true"></span>
		</button>
		<span class="badge" data-bind='text: votes'></span>
		<button data-bind='click: voteDown' type="button" class="btn btn-default"
		 aria-label="Left Align">
			<span class=" glyphicon glyphicon-chevron-down" 
			aria-hiden="true"></span>
		</button>
		
		<button data-bind='click: like' type="button" class="btn btn-default"
		 aria-label="Left Align">
			<span class="glyphicon glyphicon-heart" 
			aria-hidden="true"> Like</span>
		</button>
		<span data-bind='foreach: tags'>
			<span class="label label-success" data-bind='text: $data'></span>
		</span>
	</div>
</div>

<div data-bind='visible: editPost'>
	<post-editor></post-editor>
</div>
