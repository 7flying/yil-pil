<div class="container">
	<div class="col-xs-6 col-sm-3 sidebar-offcanvas">
		<div class="thumbnail">
			<img class="img-circle" width="80px" height="80px" data-bind="attr: {src: gravatar}">
			<div class="caption">
				<h3 data-bind='text: user'></h3>
				<div>
				</div>
			</div>
		</div>
		<!-- ko if:  setWarning-->
		<div class="alert alert-danger alert-dismissible" role="alert">
	 		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	 		<strong>Warning!</strong> Incorrect username or password.
		</div>
		<!-- /ko-->
	</div>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">Password Settings</div>
			<div class="panel-body">
				<form role="form" id="signUpForm">
					<div class="form-group">
						<label>New password</label>
						<input type="password" class="form-control" placeholder="New Password">
					</div>
					<div class="form-group">
						<label>New password again</label>
						<input type="password" class="form-control" placeholder="New Password" data-bind="value: newPassword">
					</div>
					<div class="form-group">
						<label for="inputPass">Old password</label>
						<input type="password" class="form-control" placeholder="Password"
						 data-bind="value: password">
					</div>
					<div class="form-group">
						<button class="btn btn-default" data-bind='click: submit'>
							Change password
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">Email settings</div>
			<div class="panel-body">
				<form role="form" id="signUpForm">
					<div class="form-group">
						<label>New email</label>
						<input type="text" class="form-control" placeholder="user@example.com"
						 data-bind="value: newEmail">
					</div>
					<div class="form-group">
						<label for="inputPass">Password</label>
						<input type="password" class="form-control" placeholder="Password"
						 data-bind="value: password">
					</div>
					<div class="form-group">
						<button class="btn btn-default" data-bind='click: submit'>
							Change email
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
