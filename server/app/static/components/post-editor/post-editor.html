<div class="container">
	<div class="col-md-6">
		<h3>Markdown</h3>
		<div class="panel panel-default">
			<div class="panel-heading">
				<input type="text" class="form-control" placeholder="Title" 
				data-bind='textInput: mdTitle'>
			</div>
			<div class="panel-body post-editor">
				<textarea class="form-control" rows="10"
				 data-bind='textInput: mdContents'></textarea>
			</div>
			<div class="panel-footer">
				
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h3>Preview</h3>
		<div class="panel panel-default">
			<div class="panel-heading">
				<p type="text" data-bind='text: title'></p>
			</div>
			<div class="panel-body post-editor">
				<p rows="10" data-bind='text: contents'></p>
			</div>
			<div class="panel-footer">
				
			</div>
		</div>
	</div>
</div>
