<div class="container">
	<div class="col-sm-3">
		<div class="thumbnail">
			<img class="img-round" width="80px" height="80px" 
			data-bind="attr: {src: gravatar}">
			<div class="caption">
				<h3 data-bind='text: user'></h3>
				<div>
				</div>
			</div>
		</div>
		<!-- ko if:  setSuccess-->
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
			</button>
			<strong>Success!</strong> Your user details were updated.
		</div>
		<!-- /ko-->
		<!-- ko if:  displayGoodbye-->
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
			</button>
			<strong>It was nice to have you!</strong> Your account has been deleted.
		</div>
		<!-- /ko-->
		<!-- ko if:  setWarning-->
		<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
			</button>
			<strong>Warning!</strong>
			 Some error occurred, please try again later.
		</div>
		<!-- /ko-->
	</div>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">Password Settings</div>
			<div class="panel-body">
				<form role="form" id="passForm">
					<div class="form-group">
						<label>New password</label>
						<input type="password" class="form-control"
						 placeholder="New Password"
						 data-bind="value: newPassword">
					</div>
					<div class="form-group">
						<label>New password again</label>
						<input type="password" class="form-control"
						 placeholder="Repeat the password" 
						 data-bind="value: newPasswordAgain">
					</div>
					<div class="form-group">
						<button class="btn btn-default" 
						data-bind='click: submitPass'>
							Change password
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">Email settings</div>
			<div class="panel-body">
				<form role="form" id="emailForm">
					<div class="form-group">
						<label>New email</label>
						<input type="text" class="form-control"
						 placeholder="user@example.com"
						 data-bind="value: newEmail">
					</div>
					<div class="form-group">
						<button class="btn btn-default" 
						data-bind='click: submitEmail'>
							Change email
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-danger">
			<div class="panel-heading"><strong>Danger!</strong> Delete account</div>
			<div class="panel-body">
				<form role="form" id="deleteAccount">
					<div class="form-group">
						<label>Type 'Delete my account':</label>
						<input type="text" class="form-control"
						 placeholder="Delete my account"
						 data-bind="value: confirmation">
					</div>
					<div class="form-group">
						<button class="btn btn-default" 
						data-bind='click: deleteAccount'>
							Delete account
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
